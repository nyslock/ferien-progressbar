<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ferien-Progress</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Nunito', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .bar-container {
      width: 90%;
      max-width: 650px;
      height: 50px;
      border: 2px solid white;
      overflow: hidden;
      border-radius: 6px;
      margin: 0 auto;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background-color: white;
    }

    #percent {
      margin-top: 40px;
      font-size: 2.5em;
      line-height: 1.2;
      max-width: 90%;
    }

    @media (max-width: 480px) {
      .bar-container {
        height: 45px;
      }

      #percent {
        margin-top: 50px;
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="bar-container">
    <div class="bar-fill" id="bar"></div>
  </div>
  <div id="percent">0%</div>

  <script>
    // Start- und Enddatum der Ferien
    const startDate = new Date(2025, 6, 5);  // 5. Juli 2025
    const endDate = new Date(2025, 8, 8);    // 8. September 2025
    const today = new Date();

    const msPerDay = 1000 * 60 * 60 * 24;
    const totalDays = Math.round((endDate - startDate) / msPerDay) + 1;

    let daysPassed = 0;
    if (today >= startDate) {
      daysPassed = Math.floor((today - startDate) / msPerDay) + 1;
    }

    const percent = Math.min(100, Math.max(0, (daysPassed / totalDays) * 100));

    const bar = document.getElementById('bar');
    const percentDisplay = document.getElementById('percent');

    const duration = 6000; // 6 Sekunden
    const startTime = performance.now();

    function animate(time) {
      const elapsed = time - startTime;
      const t = Math.min(1, elapsed / duration); // 0 bis 1

      // Sanfte exponentielle Ease-Out-Funktion (schnell → langsamer, aber nicht zu langsam)
      const easedT = 1 - Math.pow(2, -6 * t);

      const current = percent * easedT;
      bar.style.width = current + '%';
      percentDisplay.textContent = 'Die Ferien sind zu ' + current.toFixed(1) + ' % vorbei';

      if (t < 1) {
        requestAnimationFrame(animate);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
